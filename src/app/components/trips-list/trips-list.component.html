<div class="cards-container">
  @for(trip of store.trips(); track trip.id) {
  <app-trip-card [trip]="trip"></app-trip-card>
  }
</div>
@if(store.trips().length > 0) {
<mat-paginator [pageSize]="store.pagination().pageSize" [pageIndex]="store.pagination().page - 1"
  [length]="store.pagination().total" (page)="handlePageChange($event)"></mat-paginator>
}
