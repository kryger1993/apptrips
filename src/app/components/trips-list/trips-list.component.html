<div class="cards-container">
  @for(trip of tripsList; track tripsList) {
  <app-trip-card [trip]="trip"></app-trip-card>
  }
</div>
@if(tripsList.length > 0) {
<mat-paginator [pageSize]="paginationConfig.pageSize" [pageIndex]="paginationConfig.page"
  [length]="paginationConfig.total" (page)="handlePageChange($event)"></mat-paginator>
}
