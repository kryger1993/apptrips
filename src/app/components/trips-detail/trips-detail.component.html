<div class="detail-container">
  <a class="back" [routerLink]="['/trips']">Back to list</a>
  @if(tripDetail) {
  <div class="title">{{tripDetail.title}}</div>
  <div class="description">{{tripDetail.description}}</div>
  <img [src]="tripDetail.image" alt="Trip" />
  <div class="rating">{{tripDetail.rating}} based on {{tripDetail.nrOfRatings}} ratings.</div>
  <div class="tags-container">
    @for(tag of tripDetail.tags; track $index) {
    <span class="tag">{{tag}}</span>
    }
  </div>
  }
</div>
